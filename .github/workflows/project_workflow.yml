# GitHub Actions training


name: Project-workflow

on:
  push:
      branches: [master]
  pull_request: 
      branches: [master]
        
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    container: node:19
    steps:
      -  uses: actions/checkout@v1
      -  uses: actions/setup-node@v1
      -  run: |
          npm ci
          npm test   
         
